<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="app">
        <li v-for="item,index in arr" v-bind:key="index">{{item}}</li>
    </ul>
</body>
<script src="https://cn.vuejs.org/js/vue.js"></script>
<script>
    let app = new Vue({
        el:".app",
        data:{
            arr:['a','b','c','d','e']
        }
    })
</script>
</html>
